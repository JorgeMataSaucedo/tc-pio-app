<ion-header class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/profile" text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>Acerca de SPIO</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"
    style="--background: var(--spio-background-secondary); display: flex; text-align: center;">
    <div
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding-top: 60px;">
        <div
            style="width: 120px; height: 120px; background: white; border-radius: 24px; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 24px;">
            <img src="assets/images/logo-tc-white.png" style="width: 80px; filter: invert(1);" alt="Logo">
        </div>

        <h2 style="font-weight: 700; margin-bottom: 8px;">SPIO App</h2>
        <p style="color: var(--spio-text-secondary); margin-bottom: 40px;">Versión 1.0.0 (Build 240211)</p>

        <p style="font-size: 14px; color: var(--spio-text-muted); max-width: 280px; line-height: 1.6;">
            Sistema de Portal Integral para Operadores de Transportes Cuauhtémoc.
        </p>

        <div style="margin-top: auto; padding-bottom: 40px;">
            <p style="font-size: 12px; color: var(--spio-text-muted);">
                © 2026 Transportes Cuauhtémoc<br>Todos los derechos reservados.
            </p>
        </div>
    </div>
</ion-content>

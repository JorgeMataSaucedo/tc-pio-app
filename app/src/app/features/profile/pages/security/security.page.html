<ion-header class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/profile" text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>Seguridad</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-vertical" style="--background: var(--spio-background-secondary);">
    <ion-list lines="inset" style="margin: 16px; border-radius: 16px; background: var(--ion-card-background, #fff);">
        <ion-item>
            <ion-icon name="key-outline" slot="start" color="primary"></ion-icon>
            <ion-label>Cambiar Contraseña</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="finger-print-outline" slot="start" color="secondary"></ion-icon>
            <ion-label>Biometría (FaceID/TouchID)</ion-label>
            <ion-toggle slot="end" [checked]="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-icon name="shield-checkmark-outline" slot="start" color="success"></ion-icon>
            <ion-label>Verificación en 2 Pasos</ion-label>
            <ion-toggle slot="end"></ion-toggle>
        </ion-item>
    </ion-list>

    <div style="padding: 16px;">
        <p style="font-size: 12px; color: var(--spio-text-muted); text-align: center;">
            Último acceso: Hace 2 horas desde iPhone 13
        </p>
    </div>
</ion-content>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>SPIO - Transportes Cuauhtémoc</title>
    <base href="/" />
    <meta name="color-scheme" content="light" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#B71C1C" />
    <meta name="description" content="Sistema de Gestión para Operadores - Transportes Cuauhtémoc" />
    
    <!-- Apple Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SPIO" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="assets/icon/favicon.svg" />
    <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
    <link rel="apple-touch-icon" href="assets/icon/icon.svg" />
    
    <!-- Preconnect para Ionicons -->
    <link rel="preconnect" href="https://unpkg.com" crossorigin />
    
    <!-- Splash Screen Styles -->
    <style>
      /* Splash screen mientras carga la app */
      .app-splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #D32F2F 0%, #B71C1C 50%, #7f0000 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .app-splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .splash-logo {
        width: 120px;
        height: 120px;
        background: rgba(255,255,255,0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      .splash-logo span {
        font-size: 48px;
        font-weight: 800;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        letter-spacing: -2px;
      }
      .splash-title {
        font-size: 32px;
        font-weight: 700;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        letter-spacing: 4px;
        margin-bottom: 8px;
      }
      .splash-subtitle {
        font-size: 12px;
        color: rgba(255,255,255,0.8);
        font-family: 'Segoe UI', sans-serif;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      .splash-loader {
        margin-top: 48px;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.2);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.3); }
        50% { transform: scale(1.05); box-shadow: 0 0 30px 10px rgba(255,255,255,0.1); }
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div class="app-splash" id="appSplash">
      <div class="splash-logo">
        <span>TC</span>
      </div>
      <div class="splash-title">SPIO</div>
      <div class="splash-subtitle">Transportes Cuauhtémoc</div>
      <div class="splash-loader"></div>
    </div>
    
    <app-root></app-root>
    
    <script>
      // Ocultar splash cuando la app cargue
      window.addEventListener('load', function() {
        setTimeout(function() {
          var splash = document.getElementById('appSplash');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() {
              splash.remove();
            }, 500);
          }
        }, 1000); // Mostrar splash mínimo 1 segundo
      });
    </script>
  </body>
</html>

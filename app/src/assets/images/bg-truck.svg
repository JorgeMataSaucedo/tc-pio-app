<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradiente de fondo principal -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f0f23"/>
    </linearGradient>
    
    <!-- Gradiente rojo para acentos -->
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#B71C1C" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#D32F2F" stop-opacity="0.4"/>
    </linearGradient>
    
    <!-- Gradiente para carretera -->
    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d2d44"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    
    <!-- Patr�n de puntos para textura -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.03)"/>
    </pattern>
  </defs>
  
  <!-- Fondo base -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Textura de puntos -->
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <!-- Monta�as en el fondo -->
  <path d="M0 700 L200 500 L400 600 L600 450 L800 550 L1000 400 L1200 500 L1400 380 L1600 480 L1800 420 L1920 500 L1920 1080 L0 1080 Z" 
        fill="#252542" opacity="0.5"/>
  <path d="M0 750 L300 580 L500 650 L700 520 L900 620 L1100 480 L1300 580 L1500 450 L1700 550 L1920 480 L1920 1080 L0 1080 Z" 
        fill="#1e1e38" opacity="0.7"/>
  
  <!-- Carretera perspectiva -->
  <path d="M700 1080 L820 600 L1100 600 L1220 1080 Z" fill="url(#roadGradient)"/>
  
  <!-- L�neas de carretera -->
  <path d="M920 650 L940 650 L980 1080 L940 1080 Z" fill="#FFB300" opacity="0.6"/>
  <path d="M940 700 L955 700 L970 800 L950 800 Z" fill="#FFB300" opacity="0.4"/>
  <path d="M955 850 L965 850 L975 950 L960 950 Z" fill="#FFB300" opacity="0.4"/>
  
  <!-- Tractocami�n silueta (lado derecho) -->
  <g transform="translate(1200, 500)" opacity="0.3">
    <!-- Cabina -->
    <rect x="0" y="50" width="80" height="70" rx="5" fill="#B71C1C"/>
    <rect x="10" y="60" width="40" height="30" rx="3" fill="rgba(255,255,255,0.1)"/>
    <!-- Remolque -->
    <rect x="80" y="40" width="180" height="80" rx="3" fill="#1a1a2e" stroke="#B71C1C" stroke-width="2"/>
    <!-- Ruedas -->
    <circle cx="40" cy="130" r="18" fill="#0f0f23" stroke="#333" stroke-width="3"/>
    <circle cx="130" cy="130" r="18" fill="#0f0f23" stroke="#333" stroke-width="3"/>
    <circle cx="180" cy="130" r="18" fill="#0f0f23" stroke="#333" stroke-width="3"/>
    <circle cx="230" cy="130" r="18" fill="#0f0f23" stroke="#333" stroke-width="3"/>
    <!-- Luces -->
    <rect x="0" y="55" width="5" height="15" rx="2" fill="#FFB300" opacity="0.8"/>
  </g>
  
  <!-- Tractocami�n silueta m�s peque�o (izquierda, m�s lejos) -->
  <g transform="translate(200, 520) scale(0.6)" opacity="0.15">
    <rect x="0" y="50" width="80" height="70" rx="5" fill="#B71C1C"/>
    <rect x="80" y="40" width="180" height="80" rx="3" fill="#1a1a2e"/>
    <circle cx="40" cy="130" r="18" fill="#0f0f23"/>
    <circle cx="130" cy="130" r="18" fill="#0f0f23"/>
    <circle cx="180" cy="130" r="18" fill="#0f0f23"/>
  </g>
  
  <!-- Estrellas/luces distantes -->
  <g fill="#FFFFFF">
    <circle cx="100" cy="100" r="1.5" opacity="0.4"/>
    <circle cx="300" cy="150" r="1" opacity="0.3"/>
    <circle cx="500" cy="80" r="1.2" opacity="0.5"/>
    <circle cx="700" cy="120" r="0.8" opacity="0.3"/>
    <circle cx="1000" cy="90" r="1.3" opacity="0.4"/>
    <circle cx="1200" cy="140" r="1" opacity="0.35"/>
    <circle cx="1400" cy="70" r="1.5" opacity="0.45"/>
    <circle cx="1600" cy="110" r="1.1" opacity="0.4"/>
    <circle cx="1800" cy="160" r="0.9" opacity="0.3"/>
    <circle cx="150" cy="200" r="0.7" opacity="0.25"/>
    <circle cx="450" cy="180" r="1" opacity="0.35"/>
    <circle cx="850" cy="200" r="0.8" opacity="0.3"/>
    <circle cx="1100" cy="50" r="1.2" opacity="0.4"/>
    <circle cx="1500" cy="200" r="1" opacity="0.35"/>
  </g>
  
  <!-- L�neas de velocidad/movimiento -->
  <g stroke="url(#redAccent)" stroke-width="2" fill="none" opacity="0.3">
    <line x1="0" y1="400" x2="200" y2="420"/>
    <line x1="0" y1="500" x2="150" y2="510"/>
    <line x1="1720" y1="380" x2="1920" y2="400"/>
    <line x1="1770" y1="480" x2="1920" y2="490"/>
  </g>
  
  <!-- Resplandor rojo sutil en la esquina -->
  <ellipse cx="1920" cy="0" rx="600" ry="400" fill="#B71C1C" opacity="0.05"/>
  <ellipse cx="0" cy="1080" rx="500" ry="300" fill="#B71C1C" opacity="0.03"/>
</svg>

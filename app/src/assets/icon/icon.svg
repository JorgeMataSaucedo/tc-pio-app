<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradiente rojo institucional -->
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D32F2F"/>
      <stop offset="50%" stop-color="#B71C1C"/>
      <stop offset="100%" stop-color="#7f0000"/>
    </linearGradient>
    <!-- Sombra para profundidad -->
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Fondo con bordes redondeados (estilo iOS) -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#appGradient)"/>
  
  <!-- Patr�n sutil de textura -->
  <rect x="0" y="0" width="512" height="512" rx="100" ry="100" fill="url(#appGradient)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Brillo superior -->
  <ellipse cx="256" cy="80" rx="180" ry="60" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Tractocami�n silueta sutil en el fondo -->
  <g fill="rgba(255,255,255,0.08)" transform="translate(80, 320) scale(0.7)">
    <rect x="0" y="50" width="100" height="80" rx="8"/>
    <rect x="100" y="40" width="250" height="90" rx="5"/>
    <circle cx="50" cy="145" r="25"/>
    <circle cx="180" cy="145" r="25"/>
    <circle cx="280" cy="145" r="25"/>
  </g>
  
  <!-- Letras TC prominentes -->
  <text x="256" y="240" font-family="'Segoe UI', Arial, sans-serif" font-size="180" font-weight="800" fill="#FFFFFF" text-anchor="middle" filter="url(#iconShadow)">TC</text>
  
  <!-- L�nea decorativa debajo de TC -->
  <rect x="130" y="270" width="252" height="6" rx="3" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Texto SPIO -->
  <text x="256" y="340" font-family="'Segoe UI', Arial, sans-serif" font-size="56" font-weight="700" fill="rgba(255,255,255,0.95)" text-anchor="middle" letter-spacing="12">SPIO</text>
  
  <!-- Subt�tulo opcional -->
  <text x="256" y="385" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="middle" letter-spacing="3">OPERADORES</text>
</svg>
